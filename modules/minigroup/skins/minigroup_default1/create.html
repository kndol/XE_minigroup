<!--%import("./css/style.css")-->
<!--@if($module_info->title)-->
<div class="minigroupHeader">
    <div class="minigroupTitle">
        <h2 class="minigroupTitleText"><a href="{getFullUrl('','mid',$mid,'listStyle',$listStyle)}">{$module_info->title}<!--@if($module_info->sub_title)--> : <em>{$module_info->sub_title}</em><!--@end--></a></h2>
    </div>

    <!--@if($module_info->comment)-->
    <p class="minigroupDescription">{$module_info->comment}</p>
    <!--@end-->
</div>
<!--@end-->

<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<div class="minigroupBody minigroupCE">

	<div class="minigroupContent">

		<div class="minigroupListHeader">
			<h2 class="h2">{$lang->cmd_make_minigroup}</h2>
		</div>

        <form action="./" method="post" class="createMinigroup" ruleset="createMinigroup">
			<input type="hidden" name="act" value="procMinigroupCreateMinigroup" />
			<fieldset>
				<table border="1" cellspacing="0">
					<tr>
						<th scope="row"><label for="minigroupAddress">{$lang->minigroup_id} (4~12)</label></th>
						<td>
							<p>{getFullUrl()}<input name="minigroup_id" type="text" class="inputText minigroupAddress" id="minigroupAddress" style="ime-mode:disabled;" /></p>
						</td>
					</tr>
					<tr>
						<th scope="row"><label for="minigroupTitle">{$lang->minigroup_title} (4~20)</label></th>
						<td><input name="minigroup_title" type="text" value="{$logged_info->nick_name}의 소모임" class="inputText" id="minigroupTitle" style="ime-mode:active;" /></td>
					</tr>
					<tr>
						<th scope="row"><label for="minigroupInfo">{$lang->minigroup_description} (10~200)</label></th>
						<td><textarea name="minigroup_description" type="text" class="inputTextArea" id="minigroupInfo" placeholder="{$lang->minigroup_description_placeholder}" title="{$lang->minigroup_description}" style="ime-mode:active;"></textarea></td>
					</tr>
				</table>
			</fieldset>
			<span class="tcb tcbLarge strong"><input type="submit" value="{$lang->cmd_make_minigroup}" /></span>
			<span class="tcb tcbLarge"><button type="reset" onclick="location.href='{getUrl('act','')}';return false;">{$lang->cmd_cancel}</button></span>
		</form>

    </div>

</div>
